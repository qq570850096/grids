<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="../../static/layui/css/layui.css" media="all">
	</head>
	<body>
		
		<form class="layui-form" action="" onsubmit="return false" style="height: auto; margin-left: 20%;" >
		    <div class="layui-form-item">
		        <div class="layui-input-inline">
		            <input type="hidden" name="id" id="id" class="layui-input">
		        </div>
		    </div>
							  
			  <div class="layui-form-item">
				 <label class="layui-form-label">类型名称：</label>
				  <div class="layui-input-inline">
					  <input type="text" name="typeName" id="typeName" class="layui-input" required="true">
				  </div>
			  </div>	
							  
		    <div class="layui-form-item">
			  <div class="layui-input-block">
				  <button class="layui-btn" lay-submit lay-filter="typeSubmit">立即提交</button>
				  <button type="reset" class="layui-btn layui-btn-primary">重置</button>
			  </div>
		  </div>
		</form>
		<script src="../../static/layui/layui.js" charset="utf-8"></script>
	</body>
</html>
