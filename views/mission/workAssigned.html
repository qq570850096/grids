							var searchDepart = $('#searchDepart');

							table.reload('myReload', {

									curr: 1 //重新从第 1 页开始
								},
								where: {
									key: {
										title: searchDepart.val()
									}
								}
							});
						}
					};

				$('.demoTable .layui-btn').on('click', function() {
					var type = $(this).data('type');
					active[type] ? active[type].call(this) : '';
				});
				//监听行工具事件
				table.on('tool(departList)', function(obj) {
					var data = obj.data;
					var layEvent = obj.event;

					if (layEvent === 'edit') {
						console.log(obj)
						layer.open({

							area: ['60%', '80%'],
							content: 'inCharge.html',
							//content: '/xx/xxx?id=' + obj.data.id, 
							end: function() {
								location.reload();
							},
							success: function(layero, index) {
								//找到它的子窗口的body
								var body = layer.getChildFrame('body', index); //取子页面数据
								//为子窗口元素赋值
								body.contents().find("#id").val(obj.data.id);
								body.contents().find("#departName").val(obj.data.departName);
								body.contents().find("#superior").val(obj.data.superior);
							}
						});

				});


				//var $ = layui.$;
				$("#publish").click(function() {
					layer.confirm('确定发布么？', function(index) {
						layer.close(index);
						var $ = layui.$;
						$.ajax({
							url: "/xx/xxx?id=" + obj.data.id,
							async: false,
							type: 'GET',
							success: function(res) {
								if (res.code == 0) { //成功
									layer.alert("发布成功");
								} else {
									layer.alert("发布失败");
									//layer.alert("res.msg");
								}
							},
							error: function() {
								layer.alert("发布失败");

						});
						
					
					});			
					
				});
				
				$("#cancel").click(function() {
					var index=parent.layer.getFrameIndex(window.name); //获取当前窗口的name
					parent.layer.close(index);
