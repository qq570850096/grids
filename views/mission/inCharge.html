<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="/static/layui/css/layui.css" media="all">
	</head>
	<body>
		
		<form class="layui-form" action="" onsubmit="return false" style="height: auto; margin-left: 20%;" >
		    <div class="layui-form-item">
		        <div class="layui-input-inline">
		            <input type="hidden" name="taskId" id="taskId" class="layui-input">
		        </div>
		    </div>
			
			<div class="layui-form-item" >
			    <label class="layui-form-label">负责职务：</label>
			    <div class="layui-input-block" style="width: 300px;">
			      <select name="jobName" required="true">
			        <option value=""></option>
			        <option value="0">教务处处长</option>
			        <option value="1" selected="">院长</option>
			        <option value="2">教研室主任</option>
			        <option value="3">普通教员</option>
			      </select>
			    </div>
			  </div>
				
				<div class="layui-form-item">
				    <label class="layui-form-label">负责部门：</label>
				    <div class="layui-input-block" style="width: 300px;">
				      <select name="departName" required="true">
				        <option value=""></option>
				        <option value="0">教务处</option>
				        <option value="1" selected="">信息工程学院</option>
				        <option value="2">计算机科学与技术专业</option>
				        <option value="3">通信工程专业</option>
				        <option value="4">软件工程专业</option>
				      </select>
				    </div>
				  </div>
				  
				  <div class="layui-form-item" >
				      <label class="layui-form-label">负责人：</label>
				      <div class="layui-input-block" style="width: 300px;">
				        <select name="jobName" required="true">
				          <option value=""></option>
				          <option value="0">小林</option>
				          <option value="1" selected="">小清</option>
				          <option value="2">小明</option>
				          <option value="3">小红</option>
				        </select>
				      </div>
				    </div>
							  
		    <div class="layui-form-item">
			  <div class="layui-input-block">
				  <button class="layui-btn" lay-submit lay-filter="submit">确定</button>
				  <button type="reset" class="layui-btn layui-btn-primary">重置</button>
			  </div>
		  </div>
		</form>
		<script src="/static/layui/layui.js" charset="utf-8"></script>
	</body>
</html>
