<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="/static/layui/css/layui.css" media="all">
	</head>
	<body>
		<div class="layui-bg-gray" style="padding: 30px;">
			<div class="layui-row layui-col-space15">
				<div class="layui-col-md12">
					<div class="layui-card">
						<div class="layui-card-header">教学大纲工作</div>
						<div class="layui-card-body">
							<span style="margin-left: 5%;"><a style="cursor: pointer;" class="assigned">指派工作</a></span>
							<span style="margin-left: 5%;"><a style="cursor: pointer;" class="task">组织编写</a></span>
							<span style="margin-left: 5%;"><a style="cursor: pointer;" class="task">院系审批</a></span>
							<span style="margin-left: 5%;"><a style="cursor: pointer;" class="task">教务处审批</a></span>
						</div>
					</div>
				</div>
				{{range $key, $elem := .MAP}}
				<div class="layui-col-md12">
					<div class="layui-card">
						<div class="layui-card-header">{{$key}}</div>
						<div class="layui-card-body">
							{{range $key, $element := $elem}}
							<span style="margin-left: 5%;"><a style="cursor: pointer;" class="task">{{$element}}</a></span>
							{{end}}
						</div>
					</div>
				</div>
				{{end}}




			</div>
		</div>
		<script src="/static/layui/layui.js" charset="utf-8"></script>
		<script src="/static/jquery/jquery-3.5.1.min.js"></script>

		<script>
			$(".assigned").click(function() {
				layer.open({
					type: 2,
					title: '指派工作',
					area: ['80%', '100%'],
					content: '/miss/workAssigned',
				});
			});
			
			$(".task").click(function() {
				layer.open({
					type: 2,
					title: '工作处理',
					area: ['60%', '100%'],
					content: '/miss/doMission',
				});
			});
		</script>
	</body>
</html>
