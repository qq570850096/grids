<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="../../static/layui/css/layui.css" media="all">
	</head>
	<body>
		
		<form class="layui-form" action="" onsubmit="return false" style="height: auto; margin-left: 20%;" >
		    <div class="layui-form-item">
		        <div class="layui-input-inline">
		            <input type="hidden" name="jobId" id="jobId" class="layui-input">
		        </div>
		    </div>
							  
			  <div class="layui-form-item">
				 <label class="layui-form-label">职务名称：</label>
				  <div class="layui-input-inline">
					  <input type="text" name="jobName" id="jobName" class="layui-input" required="true">
				  </div>
			  </div>	
				<div class="layui-form-item">
				    <label class="layui-form-label">上级职务：</label>
				    <div class="layui-input-block" style="width: 190px;">
				      <select name="superiorName" required="true">
				        <option value=""></option>
				        <option value="0">教务处处长</option>
				        <option value="1" selected="">学院院长</option>
				        <option value="2">教研室主任</option>
				        <option value="3">普通教员</option>
				      </select>
				    </div>
				  </div>

							  
		    <div class="layui-form-item">
			  <div class="layui-input-block">
				  <button class="layui-btn" lay-submit lay-filter="addSubmit">立即提交</button>
				  <button type="reset" class="layui-btn layui-btn-primary">重置</button>
			  </div>
		  </div>
		</form>
		<script src="../../static/layui/layui.js" charset="utf-8"></script>
	</body>
</html>
