<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>用户管理</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

		<link rel="stylesheet" href="../../static/layui/css/layui.css" media="all">

	</head>
	<body>

		<div class="demoTable">
			<div class="layui-inline" style="margin-left: 1%;margin-top: 14px">
				<input class="layui-input" name="id" id="search" autocomplete="off" placeholder="请输入部门/职务">
			</div>
			<button class="layui-btn" data-type="reload" style="margin-top: 14px">搜索</button>
			<button type="button" class="layui-btn" id="addUser" style="margin-top: 1%;margin-left: 1%" lay-event="addUser">添加用户</button>
		</div>

		<table class="layui-hide" id="userList" lay-filter="userList"></table>

		<script type="text/html" id="toolbarDemo">
			<div class="layui-btn-container">
			<button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
			<button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
			<button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
		</div>
		</script>

		<script type="text/html" id="barDemo">
			<a class="layui-btn layui-btn-xs" lay-event="edit">修改/查看</a>
			<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
		</script>


		<script src="../../static/layui/layui.js" charset="utf-8"></script>
		<script src="../../static/jquery/jquery-3.5.1.min.js"></script>

		<script>
			layui.use(['table', 'form'], function() {
				var table = layui.table;
				var form = layui.form;

				table.render({
					elem: '#userList',
					url: '/user/userListInfo',
					toolbar: '#toolbarDemo', //开启头部工具栏，并为其绑定左侧模板
					// parseData: function(res) {
					// 	return {
					// 		"code": res.code, //解析接口状态
					// 		"msg": res.msg, //解析提示文本
					// 		"count": res.data.count, //解析数据长度
					// 		"data": res.data.records //解析数据列表
					// 	};
					// },
					cols: [
						[{
							type: 'checkbox'
						}, {
							field: 'Id',
							title: 'ID',
							sort: true
						}, {
							field: 'UserName',
							title: '账号'
						}, {
							field: 'RealName',
							title: '姓名'
						}, {
							field: 'Gender',
							title: '性别',
							sort: true
						}, {
							field: 'RoleName',
							title: '角色'
						}, {
							field: 'DepartName',
							title: '部门'
						}, {
							field: 'JobName',
							title: '职务'
						}, {
							field: 'Phone',
							title: '手机号'
						}, {
							field: 'CreateTime',
							title: '创建时间',
							sort: true
						}, {
							field: 'ModifiedTime',
							title: '修改时间',
							sort: true
						}, {
							field: 'Jobid',
							hide: true,
						},{
							field: 'Departid',
							hide: true,
						},{
							title: '操作',
							toolbar: '#barDemo',
							width: 160,
							fixed: 'right'
						}]
					],
					id: 'myReload',
					page: true
				});

				//头工具栏事件
				table.on('toolbar(userList)', function(obj) {
					var checkStatus = table.checkStatus(obj.config.id);
					switch (obj.event) {
						case 'getCheckData':
							var data = checkStatus.data;
							layer.alert(JSON.stringify(data));
							break;
						case 'getCheckLength':
							var data = checkStatus.data;
							layer.msg('选中了：' + data.length + ' 个');
							break;
						case 'isAll':
							layer.msg(checkStatus.isAll ? '全选' : '未全选');
							break;
							//自定义头工具栏右侧图标 - 提示
						case 'LAYTABLE_TIPS':
							layer.alert('这是工具栏右侧自定义的一个图标按钮');
							break;
					};
				});

				//按条件查询
				var $ = layui.$,
					active = {
						reload: function() {
							var search = $('#search');

							//执行重载
							table.reload('myReload', {
								page: {
									curr: 1 //重新从第 1 页开始
								},
								where: {
									key: {
										title: search.val()
									}
								}
							});
						}
					};

				$('.demoTable .layui-btn').on('click', function() {
					var type = $(this).data('type');
					active[type] ? active[type].call(this) : '';
				});
				//监听行工具事件
				table.on('tool(userList)', function(obj) {
					var data = obj.data;
					var layEvent = obj.event;
					//console.log(obj)
					if (layEvent === 'del') {
						layer.confirm('确定删除么？', function(index) {
							layer.close(index);
							var $ = layui.$;
							$.ajax({
								url: "/user/Del?id=" + obj.data.Id,
								async: false,
								type: 'Post',
								success: function(res) {
									console.log(res)
									if (res == 1) { //成功
										obj.del();
										layer.alert("删除成功");
									} else {
										layer.alert("删除失败");
										//layer.alert("res.msg");
									}
								},
								error: function() {
									layer.alert("删除失败");
									//layer.alert("res.msg");
								}
							});
						});
					} else if (layEvent === 'edit') {
						console.log(obj)
						layer.open({
							type: 2,
							title: '修改用户',
							area: ['50%', '90%'],
							content: '/user/Update',
							//content: '/xx/xxx?id=' + obj.data.id, 
							end: function() {
								location.reload();
							},
							success: function(layero, index) {
								console.log(obj.data)
								//找到它的子窗口的body
								var body = layer.getChildFrame('body', index); //取子页面数据
								//不是input框的显示有问题
								var iframeWin = window[layero.find('iframe')[0]['name']];
								//为子窗口元素赋值
								body.contents().find("#userId").val(obj.data.Id);
								body.contents().find("#userName").val(obj.data.UserName);
								body.contents().find("#realName").val(obj.data.RealName);
								body.contents().find("#gender").val(obj.data.Gender);
								body.contents().find("#departId").val(obj.data.Departid);
								iframeWin.layui.form.render();
								body.contents().find("#jobId").val(obj.data.Jobid);
								console.log(body.contents().find("#jobId"))
								iframeWin.layui.form.render("select");
								body.contents().find("#phone").val(obj.data.Phone);
								$.ajax({
									url:'/role/roleList?id=' + obj.data.Id,
									dataType:'json',
									type:'get',
									success:function(objs){
										var labelTypes = objs.list;
										$.each(labelTypes, function (index, item) {

											body.contents().find("#roleType").append('<input type="checkbox"  id="role'+ item.Id +'" name="role'+ item.Id +'"  value="' + item.Id + '" title="' + item.RoleName + '">');
										});
										iframeWin.layui.form.render();
										var roles = objs.role;
										$.each(roles,function (index, itme) {
											var id = "#role" + itme.Id;
											console.log(id)
											body.contents().find(id).prop("checked",true)
										})
										iframeWin.layui.form.render();
									}
								});
								if (obj.data.Gender == '男'){
									body.find('input[name=gender][value=男]').attr("checked",true);
									iframeWin.layui.form.render();
								} else {
									body.find('input[name=gender][value=女]').attr("checked",true);
									iframeWin.layui.form.render();
								}


							}

						});

// 						form.render();
// 
// 						form.on('submit(updateSubmit)', function(data) {

// 								url: data.form.action,

// 								type: 'PUT',

// 								data: JSON.stringify(data.field),
// 								success: function(res) {
// 									if (res.code == 0) { //成功
// 										layer.closeAll();
// 										query();
// 									} else {

// 									}
// 								}
// 							});
// 							return false; // 阻止表单跳转
// 						});

					}
				});

				var $ = layui.$;
				$("#addUser").click(function() {
					layer.open({
						type: 2,
						title: '添加用户',
						area: ['50%', '90%'],
						content: '/user/Add'
					});

// 					form.render();
// 
// 					form.on('submit(addSubmit)', function(data) {
// 						$.ajax({
// 							url: data.form.action,
// 							async: false,
// 							type: 'POST',
// 							contentType: 'application/json;charset=utf-8',
// 							data: JSON.stringify(data.field),
// 							success: function(res) {
// 								if (res.code == 0) { //成功
// 									layer.closeAll();
// 									query();
// 								} else {
// 									layer.alert(res.msg);
// 								}
// 							}
// 						});
// 						return false; // 阻止表单跳转
// 					});	

				});
			});
		</script>

	</body>
</html>
