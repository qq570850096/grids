<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>、
		<link rel="stylesheet" href="../../static/layui/css/layui.css" media="all">
	</head>
	<body>
		<div class="layui-bg-gray" style="padding: 30px;">
			<div class="layui-row layui-col-space15">
				<div class="layui-col-md4">
		      <div class="layui-card">
		        <div class="layui-card-header">个人信息</div>
		        <div class="layui-card-body">
							<div class="layui-form-item">
								<label class="layui-form-label">姓名：</label>
								<div class="layui-input-block">
									<input type="text" name="title" style= "background-color:transparent;border:0;" readonly  class="layui-input" value="随便起">
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">性别：</label>
								<div class="layui-input-block">
									<input type="text" name="title" style= "background-color:transparent;border:0;" readonly  class="layui-input" value="男">
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">手机号：</label>
								<div class="layui-input-block">
									<input type="text" name="title" style= "background-color:transparent;border:0;" readonly  class="layui-input" value="1836669876">
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">邮箱：</label>
								<div class="layui-input-block">
									<input type="text" name="title" style= "background-color:transparent;border:0;" readonly  class="layui-input" value="some@163.com">
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">所属部门：</label>
								<div class="layui-input-block">
									<input type="text" name="title" style= "background-color:transparent;border:0;" readonly  class="layui-input" value="教务处">
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">职务：</label>
								<div class="layui-input-block">
									<input type="text" name="title" style= "background-color:transparent;border:0;" readonly  class="layui-input" value="教员">
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">创建日期：</label>
								<div class="layui-input-block">
									<input type="text" name="title" style= "background-color:transparent;border:0;" readonly  class="layui-input"  value="2021/04/22">
								</div>
							</div>
						</div>
		      </div>
		    </div>
		    <div class="layui-col-md6" style="margin-left: 5%;">
		      <div class="layui-card">
		        <div class="layui-card-header">修改信息</div>
		        <div class="layui-card-body">
		          <form class="layui-form" action="" onsubmit="return false" style="height: auto;">
		              <div class="layui-form-item">
		                <div class="layui-input-inline">
		                  <input type="hidden" name="id" id="id" class="layui-input">
		                </div>
		              </div>
									<div class="layui-form-item">
										<label class="layui-form-label">姓名：</label>
										<div class="layui-input-inline">
											<input type="text" name="name" id="name" class="layui-input">
										</div>
									</div>
									<div class="layui-form-item">
										<label class="layui-form-label">性别：</label>
										<div class="layui-input-block">
											<input type="radio" name="sex" value="男" title="男" checked>
											<input type="radio" name="sex" value="女" title="女">
										</div>
									</div>
									<div class="layui-form-item">
										<label class="layui-form-label">手机号：</label>
										<div class="layui-input-inline">
											<input type="tel" name="phone" lay-verify="phone" name="mobile" id="mobile" class="layui-input">
										</div>
									</div>
									<div class="layui-form-item">
										<label class="layui-form-label">邮箱：</label>
										<div class="layui-input-inline">
											<input type="email" lay-verify="email" name="email" id="email" class="layui-input">
										</div>
									</div>
		              <div class="layui-form-item">
										<div class="layui-input-block">
											<button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
											<button type="reset" class="layui-btn layui-btn-primary">重置</button>
										</div>
									</div>
		          </form>
		          
		        </div>
		      </div>
		    </div>
		  </div>
		</div> 
		 <script src="../../static/layui/layui.js" charset="utf-8"></script>
		 <script src="../../static/jquery/jquery-3.5.1.min.js"></script>
	</body>
</html>
