<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="renderer" content="webkit">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>大学教学管理系统</title>
		<link rel="stylesheet" href="../static/layui/css/layui.css" media="all">
		
	</head>

	<body>
		<div class="layui-layout layui-layout-admin">
			<div class="layui-header">
				<div class="layui-logo">大学教学管理系统</div>
				<ul class="layui-nav layui-layout-right">
					<li class="layui-nav-item">
						<a href="javascript:;">
							<img src="//tva1.sinaimg.cn/crop.0.0.118.118.180/5db11ff4gw1e77d3nqrv8j203b03cweg.jpg" class="layui-nav-img">
							用户名
							<input type="hidden" name="userId" id="userId" class="layui-input" value="10000000">
						</a>
						<dl class="layui-nav-child">
							<dd><a style="cursor: pointer;" id="Info" class="unTab">个人中心</a></dd>
							<dd><a style="cursor: pointer;" id="RePass" class="unTab">修改密码</a></dd>
						</dl>
					</li>
					<li class="layui-nav-item"><a href="login.html">退出</a></li>
				</ul>
			</div>

			<div class="layui-side layui-bg-black">
				<div class="layui-side-scroll">
					<ul class="layui-nav layui-nav-tree" lay-filter="menu">
						{{range $key,$value := .Options}}
						<li class="layui-nav-item">
							<a href="javascript:;">{{$key}}</a>
							<dl class="layui-nav-child">
								{{range $ind,$elem := $value}}
								<dd><a href="{{$elem.Url}}" id="{{$ind}}">{{$elem.MenuName}}</a></dd>
								{{end}}
							</dl>
						</li>
						{{end}}
					</ul>
				</div>
			</div>

			<div class="layui-body">
				<!--主体区域-->
				<div class="layui-tab" lay-filter="tab" lay-allowClose="true">
					<ul class="layui-tab-title">
						<li class="layui-this">欢迎页</li>
					</ul>
					<div class="layui-tab-content">
						<div class="layui-tab-item layui-show" style="color: #009688;font-size: xx-large ;text-align: center;margin-top: 15%;">
							欢  迎  使  用  本  系  统
						</div>
					</div>
				</div>
			</div>


		</div>
		<script src="../static/layui/layui.js" charset="utf-8"></script>
		<script src="../static/jquery/jquery-3.5.1.min.js"></script>
		<script src="../static/js/index.js"></script>


	</body>
</html>
